name: TestDeployment

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Deploy-Sample-App:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Build Java Application
        run: |
          cd sample-hello-world
          chmod +x gradlew
          ./gradlew build
          cd ..

      - name: Deploy Artifact
        uses: Shynixn/repository-m2-deploy-action@v1.0.5
        with:
          primary-jar-file: 'sample-hello-world/build/libs/sample-hello-world-1.0.0.jar'
          group-id: 'com.github.shynixn.samplehelloworld'
          artifact-id: 'sample-hello-world'
          version-id: '1.0.$GITHUB_RUN_NUMBER'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-username: 'Shynixn'
          github-repository: 'm2'
